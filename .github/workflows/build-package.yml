name: build-package

on: [push]
jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
    steps:
      - name: checkout project
        uses: actions/checkout@v2
      - name: build image
        run: sudo apt install -y devscripts git-buildpackage &&
             sudo apt update &&
             sudo apt install -y ./.github/liburing1_0.6-3ubuntu1_amd64.deb &&
             sudo apt install -y ./.github/liburing-dev_0.6-3ubuntu1_amd64.deb &&
             sudo apt install -y ./.github/qemu-build-deps_5.0-5ubuntu9_amd64.deb &&
             sudo gbp buildpackage --git-debian-branch=prawnos

      - name: publish image
        uses: actions/upload-artifact@v2
        with:
          name: "qemu-user-static*.deb"
